dist: xenial
language: python
addons:
  apt:
    packages:
      - rabbitmq-server
python:
- 3.5
- 3.6
- 3.7
- 3.8-dev
- pypy3
# blocklist branches
branches:
  except:
  - requires-io-master
  - /^dependabot.*$/
install:
- pip install -r requirements-test.txt
- pip install -e .[tests] coveralls wheel
script:
- py.test -n 0 --cov pytest_rabbitmq tests
after_success:
- coveralls
jobs:
  include:
    - stage: xdist
      python: 3.7
      script: py.test -n 1 --cov pytest_rabbitmq tests
    - stage: linters
      python: 3.7
      install:
      - pip install -r requirements-lint.txt
      - pip install .[tests] coveralls wheel
      script:
      - pycodestyle
      - pydocstyle
      - pylint pytest_rabbitmq tests
      - pyroma .
      after_success: skip
    - stage: deploy
      python: 3.7
      if: tag IS present
      script: skip
      deploy:
        provider: pypi
        user: thearoom
        password:
          secure: 
        on:
          tags: true
          all_branches: true
          repo: ClearcodeHQ/pytest-rabbitmq
        distributions: bdist_wheel
