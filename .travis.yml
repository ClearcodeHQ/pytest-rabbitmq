language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- pypy
- pypy3
install:
- pip install -r requirements-test.txt
- python setup.py develop
- pip install pytest-rabbitmq[tests] coveralls wheel
script:
- py.test -v --cov pytest_rabbitmq tests/
- pylama
- pyroma .
after_success:
- coveralls
deploy:
  provider: pypi
  user: thearoom
  password:
    secure: 
  on:
    tags: true
    all_branches: true
    repo: ClearcodeHQ/pytest-rabbitmq
  distributions: sdist bdist_wheel
